<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">
    <div class="max-w-5xl mx-auto px-4 py-10">

        <!-- Dashboard section -->

        <section class="bg-white rounded-lg shadow p-8 mb-8">
            <h1 class="text-3xl font-bold text-blue-800 mb-10">Job Application Tracker</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="text-center border-b-4 border-blue-300 pb-4">
                    <p class="text-gray-600 text-sm font-semibold mb-3">Total Applications</p>
                    <p class="text-4xl font-bold text-blue-800" id="totalCount">8</p>
                </div>
                <div class="text-center border-b-4 border-green-300 pb-4">
                    <p class="text-gray-600 text-sm font-semibold mb-3">Interview Calls</p>
                    <p class="text-4xl font-bold text-green-600" id="interviewCount">0</p>
                </div>
                <div class="text-center border-b-4 border-red-300 pb-4">
                    <p class="text-gray-600 text-sm font-semibold mb-3">Rejected</p>
                    <p class="text-4xl font-bold text-red-600" id="rejectedCount">0</p>
                </div>
            </div>
        </section>

    <script src="javascript.js"></script>
</body>
</html>
